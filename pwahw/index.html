    <style> 
    body {   
        background-image: url(''); 
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
</head>

<body>
<div>
<h1>Learning About Service Workers</h1>
    <label for="Backgroundimage">Choose a background color:</label>
    <select name="Backgroundimagecolor" id="Backgroundimage">
        <option value="">Please choose a Background</option>
      <option value="Blue">Blue</option>
      <option value="Gold">Gold</option>
    </select>
<p><img src="images/offline.png" alt="offline icon">A simple static page to demonstrate the use of service workers</p>
</div>
<div class="containter"></div>
</body>
<script>
document.getElementById('Backgroundimage').addEventListener('change', function() {
    let bgi=document.getElementById("Backgroundimage");
    if (bgi.selectedIndex === 1)
        document.body.style.backgroundImage = "url(lightblue.jpg)"
    else if (bgi.selectedIndex === 2)
        document.body.style.backgroundImage = "url(lightgold.jpg)"
    else document.body.style.backgroundImage = ""
}); 

// <div class="container"></div>

</script>
<script src="app.js"></script>
</html>
